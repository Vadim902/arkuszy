<!DOCTYPE html>
<html lang="en">
<head>

    <title>Układ semantyczny</title>
    <style>
 body {
            font-family: Arial, sans-serif;

        }

        nav {
            border: 1px solid black;

            background: #f2f2f2;
        }

        }

        footer {

            background: #f2f2f2;
            font-size: 20px;
        }
    </style>
</head>
