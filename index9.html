<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Układ semantyczny</title>
<style>
  body {
    margin: 0;
    font-family: Arial;
  }

  header, footer {
    border: 1px solid #000;
    padding: 15px;
    text-align: center;
  }

  main {
    border: 1px solid #000;
    padding: 10px;
  }

  article {
    display: flex;
    gap: 10px;
  }

  .left-column {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  nav {
    border: 1px solid #000;
    padding: 15px;
    text-align: center;
  }

  .sections {
    display: flex;
  }

  section {
    flex: 1;
    border: 1px solid #000;
    padding: 30px;
    text-align: center;
  }

  aside {
    width: 200px;
    border: 1px solid #000;
    padding: 30px;
    text-align: center;
  }
</style>
</head>
<body>
  <a href="index13.html">Wróć</a>

<header>Blok nagłówkowy</header>

<main>

  <article>

    <div class="left-column">
      <nav>Blok nawigacyjny</nav>

      <div class="sections">
        <section>Sekcja lewa</section>
        <section>Sekcja środkowa</section>
      </div>
    </div>

    <aside>Blok boczny</aside>

  </article>

</main>

<footer>Blok stopki</footer>

</body>
</html>
