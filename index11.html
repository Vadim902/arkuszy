<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Układ semantyczny</title>
<style>
  body {
    margin: 0;
    font-family: Arial;
  }

  header, footer {
    border: 1px solid #000;
    padding: 15px;
    text-align: center;
  }

  main {
    border: 1px solid #000;
    padding: 15px;
    margin: 0;
  }

  section.kontener {
    border: 1px solid #000;
    display: flex;
    padding: 0;
  }

  aside {
    width: 180px;
    border-right: 1px solid #000;
    padding: 40px 20px;
    text-align: center;
  }

  .prawe-sekcje {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .prawe-sekcje section {
    flex: 1;
    border-bottom: 1px solid #000;
    padding: 30px;
    text-align: center;
  }
</style>
</head>
<body>
  <a href="index13.html">Wróć</a>

<header>Blok główny</header>

<main>
  <section class="kontener">

    <aside>Blok<br>boczny</aside>

    <div class="prawe-sekcje">
      <section>Sekcja 1</section>
      <section>Sekcja 2</section>
    </div>

  </section>
</main>

<footer>Blok stopki</footer>

</body>
</html>
