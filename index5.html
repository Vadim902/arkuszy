<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Układ semantyczny</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header, section, footer, main, nav {
            border: 1px solid #000;
            padding: 15px;
            text-align: center;
        }

        main {
            display: grid;
            padding: 5px;
        }

        section.lewa {
            width: 250px;
            grid-row: 1 / 3;
            grid-column: 1 / 2;
            padding: 25px;
        }

        nav.górny {
            width: 600px;
            grid-row: 1 / 2;
            grid-column: 2 / 3;
            padding: 25px;
        }

        section.prawa {
            width: 600px;
            grid-row: 2 / 3;
            grid-column: 2 / 3;
            padding: 25px;
        }
        footer{
            margin-top:0;
        }
    </style>
</head>
<body>
    <a href="index13.html">Wróć</a>
    <header>Blok nagłówkowy</header>

    <section>Blok sekcji obrazów</section>

<main>
    <section class="lewa">Blok sekcji lewej</section>
    <section class="prawa">Blok sekcji prawej</section>|
    <nav class="górny">Blok nawigacyjny</nav>
</main>

<footer>Blok stopki</footer>
</body>
</html>
