<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Układ semantyczny</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header, .section, .footer {
            text-align: center;
            padding: 20px;
            border: 1px solid #333;
        }

        .main {
            border: 1px solid #333;
            padding: 20px;
        }

        .articles {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .article {
            flex: 1;
            border: 1px solid #666;
            margin: 0 10px;
            padding: 20px;
            text-align: center;
        }

        .article:first-child {
            margin-left: 0;
        }
        .article:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <a href="index13.html">Wróć</a>

    <div class="header">Blok nagłówkowy</div>

    <div class="section">Blok sekcji</div>

    <div class="main">
        <strong>Blok główny</strong>
        <div class="articles">
            <div class="article">Blok artykułu</div>
            <div class="article">Blok artykułu</div>
            <div class="article">Blok artykułu</div>
        </div>
    </div>

    <div class="footer">Blok stopki</div>

</body>
</html>
