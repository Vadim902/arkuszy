<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uklad semantyczny</title>
    <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    header, footer, section {
        border: 1px solid black;
        padding: 20px;
        box-sizing: border-box;
    }
main {
        display: flex;
        border-left: 1px solid black;
        border-right: 1px solid black;
    }

    section {
        flex: 1;            
        min-width: 200px;   
        border-left: 1px solid black;
        border-right: 1px solid black;
    }
</style>
</head>
<body>
    <a href="index13.html">Wróć</a>
    <header>Blok nagłówkowy</header>

    <main>
    <section>Pierwszy blok sekcji</section>
    <section>Drugi blok sekcji</section>
    <section>Trzeci blok sekcji</section>
    <section>Czwarty blok sekcji</section>
    </main>

    <footer>Blok stopki</footer>
</body>
</html>
